<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="../estilos/style.css" />
	</head>
	<body>
		<header class="site-header">
			<nav class="main-nav">
				<ul>
					<li>
						<a href="../index.html"
							><svg
								xmlns="http://www.w3.org/2000/svg"
								width="24"
								height="24"
								viewBox="0 0 24 24"
								fill="currentColor"
								class="icon icon-tabler icons-tabler-filled icon-tabler-home"
							>
								<path stroke="none" d="M0 0h24v24H0z" fill="none" />
								<path
									d="M12.707 2.293l9 9c.63 .63 .184 1.707 -.707 1.707h-1v6a3 3 0 0 1 -3 3h-1v-7a3 3 0 0 0 -2.824 -2.995l-.176 -.005h-2a3 3 0 0 0 -3 3v7h-1a3 3 0 0 1 -3 -3v-6h-1c-.89 0 -1.337 -1.077 -.707 -1.707l9 -9a1 1 0 0 1 1.414 0m.293 11.707a1 1 0 0 1 1 1v7h-4v-7a1 1 0 0 1 .883 -.993l.117 -.007z"
								/></svg
						></a>
					</li>
					<li><a class="active" href="#">Crear contacto</a></li>
					<li><a href="estadisticas.html">Estadísticas</a></li>
					<li><a href="#">Ayuda</a></li>
				</ul>
			</nav>
		</header>

		<main class="container">
			<h1>Crear Nuevo Contacto</h1>

			<div class="form-wrap">
				<form id="form_crear_contacto" class="contact-form">
					<div class="form-row">
						<div class="form-group">
							<label for="primer_nombre">Primer Nombre *</label>
							<input type="text" id="primer_nombre" name="primer_nombre" required />
						</div>
						<div class="form-group">
							<label for="segundo_nombre">Segundo Nombre</label>
							<input type="text" id="segundo_nombre" name="segundo_nombre" />
						</div>
					</div>

					<div class="form-row">
						<div class="form-group">
							<label for="primer_apellido">Primer Apellido *</label>
							<input
								type="text"
								id="primer_apellido"
								name="primer_apellido"
								required
							/>
						</div>
						<div class="form-group">
							<label for="segundo_apellido">Segundo Apellido</label>
							<input type="text" id="segundo_apellido" name="segundo_apellido" />
						</div>
					</div>

					<div class="form-row">
						<div class="form-group">
							<label for="id_genero">Género *</label>
							<select id="id_genero" name="id_genero" required>
								<option value="">Seleccione...</option>
							</select>
						</div>
						<div class="form-group">
							<label for="email">Email *</label>
							<input type="email" id="email" name="email" required />
						</div>
					</div>

					<div class="form-row">
						<div class="form-group">
							<label for="id_tipo_telefono">Tipo de Teléfono *</label>
							<select id="id_tipo_telefono" name="id_tipo_telefono" required>
								<option value="">Seleccione...</option>
							</select>
						</div>
						<div class="form-group">
							<label for="telefono">Teléfono *</label>
							<input type="tel" id="telefono" name="telefono" required />
						</div>
					</div>

					<div class="form-row">
						<div class="form-group">
							<label for="id_direccion">Dirección *</label>
							<select id="id_direccion" name="id_direccion" required>
								<option value="">Seleccione...</option>
							</select>
						</div>
						<div class="form-group">
							<label for="imagen">URL Imagen</label>
							<input type="text" id="imagen" name="imagen" placeholder="https://..." />
						</div>
					</div>

					<div class="form-actions">
						<button type="submit" class="btn btn-primary">Guardar Contacto</button>
						<button
							type="button"
							class="btn btn-secondary"
							onclick="window.location.href='../index.html'"
						>
							Cancelar
						</button>
					</div>
				</form>
			</div>
		</main>
	</body>
	<script src="crearContacto.js"></script>
</html>
